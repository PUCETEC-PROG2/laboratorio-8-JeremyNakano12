<!DOCTYPE html>
<html lang="es">
{% load static %}
<head>
    <link rel="icon" href="{% static 'pokeball.svg' %}">
    <title>{% block title %}{% endblock title %}</title>
    <link rel="stylesheet" href="{% static 'bootstrap.min.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script>
      function confirmAction(event) {
          var result = confirm("Are you sure you want to perform this action?");
          if (!result) {
              event.preventDefault();
          }
      }
    </script>
</head>
<body>  
    <div class="container">
        <div class="bg-primary text-white p-3 text-center">
            <a href="/" style= "text-decoration: none; color: inherit;">
                <img src="{% static 'pokedex.png' %}" width="200em">
            </a>
        </div>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="{%url "pokedex:index" %}">Pokedex</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{%url "pokedex:index" %}">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{%url "pokedex:list_pokemon" %}">Pokemons</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{%url "pokedex:list_trainer" %}">Trainers</a>
                  </li>
                  {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link" href="{%url "logout" %}">Logout</a>
                    </li>
                  {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="{%url "pokedex:login" %}">Login</a>
                    </li>
                  {%endif%}
                </ul>
              </div>
            </div>
          </nav>
    </div>
    {% block content %}{% endblock content %}
</body>
</html>

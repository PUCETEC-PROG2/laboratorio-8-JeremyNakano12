{% extends "base.html" %}
{% load static %}
{% block title %}{{trainer}}{% endblock title %}
{% block content %}
    <div class="container">
        <p style="font-size: 1.7em; margin-top: 1em; margin-bottom: 1em;" class= "text-center">You have chosen: <strong>{{ trainer | capfirst }}</strong></p>
        <h3>Features:</h3>
        <ul class="list-group">
            <li class="list-group-item"><img src="{% static 'pokeball.svg' %}" alt="Pokeball" style="width:24px; height:24px; margin-right:10px;"><strong>Age:</strong> {{ trainer.age }}</li>
            <li class="list-group-item"><img src="{% static 'pokeball.svg' %}" alt="Pokeball" style="width:24px; height:24px; margin-right:10px;"><strong>Level:</strong> {{ trainer.level }}</li>
            <li class="list-group-item"><img src="{% static 'pokeball.svg' %}" alt="Pokeball" style="width:24px; height:24px; margin-right:10px;"><strong>Region:</strong> {{ trainer.region }}</li>
        </ul> 
        <div class="d-flex justify-content-center">
            <a href="/trainer">
                <button style="margin-top: 3em;" class="btn btn-outline-primary btn-lg btn-block">
                    <h6>Return</h6>
                </button>
            </a>
        </div>
    </div>
{% endblock content %}

<html>
    <head>
        <link rel="icon" href="https://goo.su/PPA5">
        <title>{{trainer}}</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <div class="bg-primary text-white p-4 text-center">
                <a href="/" style= "text-decoration: none; color: inherit;">
                    <h1 style="font-size: 2.7em;">My Pokedex</h1>
                </a>
            </div>
            <p style="font-size: 1.7em;" class= "text-center">You have chosen: <strong>{{ trainer | capfirst }}</strong></p>
            <h3>Features:</h3>
            <ul class="list-group">
                <li class="list-group-item"><strong>Age:</strong> {{ trainer.age }}</li>
                <li class="list-group-item"><strong>Level:</strong> {{ trainer.level }}</li>
                <li class="list-group-item"><strong>Region:</strong> {{ trainer.region }}</li>
            </ul> 
        </div>
    </body>
</html>

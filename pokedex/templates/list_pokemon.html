{% extends "base.html" %}
{% load static %}
{% block title %}Pokemons{% endblock title %}
{% block content %}
        <div class="container">
            <h2 style="margin-top: 1em; margin-bottom: 1em;" class="text-center">Pokemons</h2>
            <div class="d-flex justify-content-center">
                <a href="{%url "pokedex:add_pokemon" %}">
                    <button style=" margin-bottom: 2em;" class="btn btn-outline-primary btn-lg btn-block">
                        <h6>Add pokemon</h6>
                    </button>
                </a>
            </div>
                <div class="card-group">
                    {% for pokemon in pokemons %}
                        <div class="card">
                            <img src="{{ pokemon.picture.url }}" alt="">
                            <div class="card-body">
                                <h5 class="card-title"><strong>{{ pokemon }} </strong></h5>
                                <p class="card-text"><strong>Type:</strong> {{ pokemon.get_type_display }}</p>
                                <p class="card-text"><strong>Trainer:</strong> {{ pokemon.trainer }}</p>
                                <a href="{{pokemon.id}}" class= "btn btn-primary btn-lg btn-block">Details</a>
                            </div>
                        </div>
                    {% endfor %}
                </div>
            <div class="d-flex justify-content-center">
                <a href="/">
                    <button style="margin-bottom: 3em; margin-top: 3em;" class="btn btn-outline-primary btn-lg btn-block">
                        <h6>Return</h6>
                    </button>
                </a>
            </div>
        </div>
{% endblock content %}

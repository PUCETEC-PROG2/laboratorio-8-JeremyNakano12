<html>
    <head>
        <link rel="icon" href="https://goo.su/PPA5">
        <title>Pokemons</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    </head>
    <body>
        <div class="container">
            <div class="bg-primary text-white p-4 text-center">
                <a href="/" style= "text-decoration: none; color: inherit;">
                    <h1 style="font-size: 2.7em;">My Pokedex</h1>
                </a>
            </div>
            <h1 class="text-center">Pokemons</h1>
            <ul class="list-group">
                {% for pokemon in pokemons %}
                <li class="list-group-item">
                    <img src="https://goo.su/PPA5" alt="Pokeball" style="width:24px; height:24px; margin-right:10px;">
                    <a href="{{pokemon.id}}">{{ pokemon | capfirst }}</a>
                    <p style="text-indent: 2.3em;">{{pokemon.type}}</p>
                </li>
                {% endfor %}
            </ul>
        </div>
    </body>
</html>

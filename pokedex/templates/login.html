{% extends "base.html" %}
{% load static %}
{% block title %}Login{% endblock title %}
{% block content %}
    <div class="row d-flex justify-content-center">
        <div class="col-md-6">
            <h2>Inicio de sesi√≥n</h2>
            <form action="{% url 'pokedex:login' %}" method="post">
                {% csrf_token %}
                <div>
                    <div class="d-flex justify-content-center">
                        <label for="username">Username: </label>
                        <input type="text" name="username" id="username" required>
                    </div>
                    <div style="margin-top: 1em;" class="d-flex justify-content-center">
                        <label for="password">Password: </label>
                        <input type="password" name="password" id="password" required>
                    </div>
                    <div class="d-flex justify-content-center">
                        <a href="/pokemon">
                            <button style="margin-top: 3em;" class="btn btn-outline-primary btn-lg btn-block" type="Submit">
                                <h6>Submit</h6>
                            </button>
                        </a>
                    </div>
                </div>
            </form>
        </div>
    </div>
{% endblock content %}

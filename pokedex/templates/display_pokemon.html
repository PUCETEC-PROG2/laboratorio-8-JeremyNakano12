<html>
    <head>
        <title>{{pokemon}}</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <div class="bg-primary text-white p-4 text-center">
                <a href="/" style= "text-decoration: none; color: inherit;">
                    <h1 style="font-size: 2.7em;">My Pokedex</h1>
                </a>
            </div>
            <p style="font-size: 1.7em;" class= "text-center">You have chosen: <strong>{{ pokemon | capfirst }}</strong></p>
            <h3>Features:</h3>
            <ul class="list-group">
                <li class="list-group-item"><strong>Type:</strong> {{ pokemon.type }}</li>
                <li class="list-group-item"><strong>Weight:</strong> {{ pokemon.weight }}kg</li>
                <li class="list-group-item"><strong>Height:</strong> {{ pokemon.height }}cm</li> 
            </ul>
        </div>
    </body>
</html>

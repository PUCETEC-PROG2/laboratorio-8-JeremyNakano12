{% extends "base.html" %}
{% load static %}
{% block title %}Add Pokemon{% endblock title %}
{% block content %}
    <div class="container">
        <form method="post" enctype="multipart/form-data" style="margin-top: 2em; margin-bottom: 2em;">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="d-flex justify-content-center">
                <a href="/pokemon">
                    <button style="margin-top: 3em;" class="btn btn-outline-primary btn-lg btn-block" type="Submit">
                        <h6>Submit</h6>
                    </button>
                </a>
            </div>
        </form>
    </div>
{% endblock content %}
